<!DOCTYPE html>
<html>
<head>
    <title>RA Space exploration</title>
    <style>
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #chat-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 350px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        
        #chat-history {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        
        .user-message {
            background: #2b5278;
        }
        
        .bot-message {
            background: #1a472a;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="user-input" placeholder="Ask about the solar system...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Three.js Solar System
        let scene, camera, renderer;
        let sun, planets = [];
        const planetData = [
            { distance: 5, speed: 0.02, color: 0x0000ff, size: 0.8 },
            { distance: 8, speed: 0.015, color: 0xff0000, size: 0.6 },
            { distance: 12, speed: 0.01, color: 0x00ff00, size: 1.0 },
            { distance: 16, speed: 0.005, color: 0xffa500, size: 0.7 }
        ];

        function initSolarSystem() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // Lighting
            const light = new THREE.PointLight(0xffffff, 1.5);
            light.position.set(0, 0, 0);
            scene.add(light);

            // Sun
            const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            sun = new THREE.Mesh(sunGeometry, sunMaterial);
            scene.add(sun);

            // Planets
            planetData.forEach(data => {
                const geometry = new THREE.SphereGeometry(data.size, 32, 32);
                const material = new THREE.MeshPhongMaterial({ color: data.color });
                const planet = new THREE.Mesh(geometry, material);
                planet.position.x = data.distance;
                scene.add(planet);
                planets.push({ mesh: planet, ...data, angle: 0 });
            });

            camera.position.z = 50;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            
            planets.forEach(planet => {
                planet.angle += planet.speed;
                planet.mesh.position.x = Math.cos(planet.angle) * planet.distance;
                planet.mesh.position.z = Math.sin(planet.angle) * planet.distance;
                planet.mesh.rotation.y += planet.speed * 0.5;
            });

            renderer.render(scene, camera);
        }

        // Chat System
        const API_KEY = 'AIzaSyB-qg2CY7gGfowh5ITW5PwljgMMXlNKVHg';
        let chatHistory = [];

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `You are an astronomy expert. Answer questions about the solar system. Current question: ${message}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                addMessage(botResponse, 'bot');
            } catch (error) {
                addMessage("Error connecting to the chat service", 'bot');
            }
        }

        function addMessage(text, sender) {
            const history = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = `${sender === 'user' ? 'You: ' : 'RA: '}${text}`;
            history.appendChild(messageDiv);
            history.scrollTop = history.scrollHeight;
        }

        // Initialize
        window.onload = initSolarSystem;
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
